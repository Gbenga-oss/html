<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sluralpright</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="wrapper">
    
    <div id="left">
        <div id="SignIn">
            <div class="logo">
                <img src="login-logo.jpeg" alt="Sluralpright">
            </div>
            <form>
                <div>
                    <label>Email or Username</label>
                    <input type="text" class="text-field">
                </div>

                <div>
                    <label>Password</label>
                    <input type="password" class="text-field">
                </div>

                <button type="submit" class="primary-btn">Sign In</button>

            </form>

                <div class="links">
                 <a href="#">Forgot Password</a>
                 <a href="#">Sign in with Company or School</a>
                </div>

                <div class="Or">
                    <hr class="bar"/>
                    <span>Or</span>   
                    <hr class="bar"/> 
                </div>

                <a href="#" class="secondary-btn">Create an account</a>
        </div>
                <footer id="main-footer">
                 <p> Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
                   
        
            <div>
                <a href="#">terms of use</a> | <a href="#">Privacy policy</a>
            </div>
        </footer>
    </div>
    <div id="right">
        <div id="showcase">
            <div class="showcase-content">
                <h1 class="showcase-text">Let's Create the Future 
                    <strong>together</strong> </h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trial</a>
                    

            </div>

 

        </div>

    </div>
</div>
