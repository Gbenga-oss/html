<!--Forms-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div style="display:flex; margin-left:45% ;margin-top: 70px;">
  <form action="">
      <div style="margin-bottom: 15px;">
        <label for="">
         <p>First name</p> 
          <input type="text" required id="fname">
        </label> 
      </div>
      <div style="margin-bottom: 15px;">
        <label for="" class="textfield" >
            <p>Last name</p>
            <input type="text" required id="lname">
          </label>
        </div>
        <div style="margin-bottom: 15px;">
          <label for="" class="textfield">
            <p>Email</p>
            <input type="email" required id="email">
          </label>
        </div>
        <div style="margin-bottom: 15px;">
          <label for="" class="textfield">
            <p>Password</p>
            <input type="password" required id="password">
          </label>
        </div>
        <div style="margin-bottom: 15px;">
          <label for="" class="textfield">
            <p>Confirm Password</p>
            <input type="password" required id="cpassword">
          </label>
        </div>
          <button id="btn-submit" type="submit" style="margin-top: 15px;margin-left: 55px ;">submit</button>
  </form> 
</div>
<script src="main.js"></script>
</body>
</html>
